#Spring
spring.application.name=SpringBootTemplateProject

# Spring Data
# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.repositories.enabled=true
spring.cache.type=redis

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db?createDatabaseIfNotExist=true&autoReconnect=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.platform=mysql

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Spring Security

# Logging
logging.appender.level=INFO
logging.level.org.apache.zookeeper.ClientCnxn=WARN

# Actuator
management.endpoints.web.exposure.include=refresh,health,info

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Caching
spring.cache.cache-names:entries

# Application Configuration
api.response.default.pageSize=10
api.response.default.pageNumber=0
api.authentication.token.timelimit.minutes=30